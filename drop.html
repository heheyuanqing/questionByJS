<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖拽选项</title>
    <style>
        li {
            list-style: circle;
        }

        .like {
            width: 200px;
            height: 100px;
            border: 1px solid;
            text-align: center;
        }
    </style>
</head>
<body>
<p>将最喜欢的食物拖入方框中</p>
<ul>
    <li id="banfan" draggable="true" ondragstart="choose(event)">石锅拌饭</li>
    <li id="jipai" draggable="true" ondragstart="choose(event)">鸡排</li>
    <li id="kaoyu" draggable="true" ondragstart="choose(event)">烤鱼</li>
    <li id="huoguo" draggable="true" ondragstart="choose(event)">火锅</li>
</ul>

<div class="like" ondragover="allow(event)" ondrop="choosed(event)"></div>
<script>
    function allow(e){
        e.preventDefault();
    }
    function choose(e){
      e.dataTransfer.setData('food',e.target.id);

    }
    function choosed(e){
        e.preventDefault();
        var food =e.dataTransfer.getData('food');
        var ans = document.getElementById(food);
        ans.style.listStyle='none';
        e.target.appendChild(ans);
    }
</script>
</body>
</html>
